query classById($id: UUID!) {
  classById(id: $id) {
    id
    name
    spellVariantPairs {
      id
      spells {
        id
        name
        description
        imageUrl
        spellStats {
          id
          level
          apCost
          castsPerTurn
          castsPerTarget
          cooldown
          isLinear
          needsLos
          needsFreeCell
          baseCritChance
          minRange
          maxRange
          hasModifiableRange
          spellEffects {
            id
            minDamage
            maxDamage
            critMinDamage
            critMaxDamage
            effectType
          }
          spellDamageIncrease {
            id
            baseIncrease
            critBaseIncrease
            maxStacks
          }
        }
      }
    }
  }
}
