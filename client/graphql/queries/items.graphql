#import "graphql/fragments/item.graphql"

query items(
  $first: Int!
  $after: String
  $filters: ItemFilters!
  $itemSlotId: UUID
  $equippedItemIds: [UUID!]!
  $level: Int!
) {
  items(first: $first, after: $after, filters: $filters) {
    edges {
      node {
        ...item
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }

  itemSuggestions(
    equippedItemIds: $equippedItemIds
    itemSlotId: $itemSlotId
    level: $level
  ) {
    ...item
  }
}
