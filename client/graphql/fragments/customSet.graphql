#import "graphql/fragments/baseStats.graphql"
#import "graphql/fragments/item.graphql"

fragment customSet on CustomSet {
  id
  name
  level
  equippedItems {
    id
    slot {
      id
      name
      order
    }
    item {
      ...item
    }
    exos {
      id
      stat
      value
    }
    weaponElementMage
  }
  stats {
    ...baseStats
  }
  owner {
    id
    username
  }
  defaultClass {
    id
    name
    faceImageUrl
    maleSpriteImageUrl
  }
  creationDate
  lastModified
}
